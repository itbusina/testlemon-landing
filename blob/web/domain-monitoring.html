  <!-- ====== All Scripts -->
  <script type="module" src="assets/js/features-page.js"></script>
  <script>
    window.config = {
      bannerHealine: "Stay Safe with Proactive <strong>Domain Monitoring</strong>",
      bannerMessage: "Ensure your domains are always secure and performing optimally with our advanced monitoring tool.",
      bannerButtonText: "Start monitoring for FREE",
      features: [{
        icon: "ph-activity",
        title: "Real-Time Monitoring",
        text: "Instant alerts for any changes to your domains.",
        link: "https://docs.testlemon.com/#saas-app"
      },
      {
        icon: "ph-shield-check",
        title: "SSL Certificate Checks",
        link: "ssl-monitoring.html",
        text: "Automatic reminders before certificate expirations.",
        link: "ssl-monitoring.html"
      },
      {
        icon: "ph-user",
        title: "WHOIS Tracking",
        text: "Stay informed of any changes to ownership information.",
        link: "https://docs.testlemon.com/#all-supported-validators"
      },
      {
        icon: "ph-wrench",
        title: "DNS Monitoring",
        link: "dns-monitoring.html",
        text: "Ensure your DNS records are always up-to-date and accurate.",
        link: "dns-monitoring.html"
      }],
      aboutTitle: "Choose Right Domain Monitoring Tool.",
      aboutText: "Our domain monitoring tool is designed to protect your online presence. With real-time alerts, performance reports, and security checks, we help you stay informed about your domains. Gain peace of mind knowing that your digital assets are continuously monitored for any potential threats or performance issues.",
      ctaHeadline: "Get Started Today!",
      ctaMessage: "",
      ctaButtonText: "Start monitoring for FREE",
      faqs: [
        { q: "What is domain monitoring?", a: "Domain monitoring involves tracking your domainâ€™s status, performance, and security to ensure optimal operation." },
        { q: "How does your tool alert me?", a: "We send instant notifications via email or Slack for any critical changes detected." },
        { q: "Can I monitor multiple domains?", a: "Yes, our tool allows you to monitor unlimited domains seamlessly from one dashboard." },
        { q: "What happens if my domain goes down?", a: "You will receive immediate alerts so you can take action quickly to resolve the issue." },
      ]
    };
  </script>
  <script>
    function resultItemTemplate(isValid, validator, details) {
      let background = isValid ? 'bg-secondary' : 'bg-[#D64937]';
      let icon = isValid ? 'ph-check-circle' : 'ph-x-circle';

      return `
        <div class="flex items-center w-full px-4 pb-5 mb-5 border-b wow fadeInUp border-stroke dark:border-dark-3"
          data-wow-delay=".1s" style="visibility: visible; animation-delay: 0.1s;">
          <div class="mr-5 relative z-10 flex h-[70px] w-[70px] items-center justify-center rounded-[14px] ${background}">
            <span class="absolute left-0 top-0 -z-[1] mb-8 flex h-[70px] w-[70px] rotate-[25deg] items-center justify-center rounded-[14px] ${background} bg-opacity-20 duration-300 group-hover:rotate-45"></span>
            <i class="ph ${icon} text-white text-[32px]"></i>
          </div>
          <div class="w-full">
            <h4>
              <span class="inline-block mb-1 text-lg font-medium leading-snug text-dark hover:text-primary dark:text-dark-6 dark:hover:text-primary lg:text-base xl:text-lg">
                ${validator}
              </span>
            </h4>
            <p class="text-sm text-body-color dark:text-dark-6" style="overflow-wrap: anywhere;">
              ${details}
            </p>
          </div>
        </div>
        `;
    }

    function resultTemplate(items) {
      return `
          <div class="flex flex-wrap items-center pb-8">
            <div class="w-full px-4 text-center">
              <h2 class="wow fadeInUp relative pb-5 text-2xl font-semibold text-dark dark:text-white sm:text-[28px]"
                data-wow-delay=".1s" style="visibility: visible; animation-delay: 0.1s;">
                Validation results
              </h2>
              <span class="mb-10 inline-block h-[2px] w-20 bg-primary"></span>
            </div>

            ${items}

          </div>
          `;
    }

    function displayResult(data) {
      let validators = data[0].testsResults[0].validators.map(validator => ({
        name: validator.validator.name + ": " + validator.validator.value,
        isValid: validator.result.isSuccessful,
        details: validator.result.value || validator.result.items[0]?.value || "n/a"
      }));

      var html = validators.map(x => resultItemTemplate(x.isValid, x.name, x.details)).join("");

      let element = document.getElementById("results");
      if (element != null) {
        element.innerHTML = "";
        element.insertAdjacentHTML('beforeend', resultTemplate(html));
      }
    }

    function validateDomain() {
      let domain = document.getElementById("domain")?.value;

      if (!domain || domain.trim().length === 0)
        return;

      fetch(`https://validate.testlemon.com/api/domain?q=${domain}`)
        .then(response => response.json())
        .then(data => displayResult(data))
        .catch(error => console.error('Error:', error));
    }
  </script>
</body>

</html>
